name: zynqmon configuration file
cm_hw_rev: 1A
sm_hw_rev: 1A
sm_fw_rev: 1A
revision: 1
psmon_single_instance: &psmon_one [TEMP1, TEMP3, VIN, VOUT, IOUT, RESERVED, RESERVED, RESERVED]

config:
  - name: firefly
    start: 0
    count: 25
    mcu_call: firefly_temps
    type: int8
    extra: Table=CM_FF_MON;Column=Temp_C;Status=1;
    names:
      - K01  12 Tx GTH
      - K01  12 Rx GTH
      - K02  12 Tx GTH
      - K02  12 Rx GTH
      - K03  12 Tx GTH
      - K03  12 Rx GTH
      - K04 4 XCVR GTY
      - K05 4 XCVR GTY
      - K06 4 XCVR GTY
      - K07  12 Tx GTY
      - K07  12 Rx GTY
      - V01 4 XCVR GTY
      - V02 4 XCVR GTY
      - V03 4 XCVR GTY
      - V04 4 XCVR GTY
      - V05 4 XCVR GTY
      - V06 4 XCVR GTY
      - V07 4 XCVR GTY
      - V08 4 XCVR GTY
      - V09 4 XCVR GTY
      - V10 4 XCVR GTY
      - V11  12 Tx GTY
      - V11  12 Rx GTY
      - V12  12 Tx GTY
      - V12  12 Rx GTY
  - name: psmon
    start: 32
    count: 8
    mcu_call: psmon
    type: fp16
    extra: Table=CM_MON;Status=2
    names: 
      - 1V8
      - 3V3
      - KVCCINT1_1
      - KVCCINT1_2
      - VVCCINT1_1
      - VVCCINT1_2
      - VVCCINT2_1
      - VVCCINT2_2
    postfixes: *psmon_one
  - name: adcmon
    start: 96
    count: 21
    mcu_call: adcmon
    type: fp16
    extra: Table=CM_MON;Status=2;Column=ADC
    names:
      - VCC_12V
      - VCC_2V5
      - VCC_M3V3
      - VCC_3V3
      - VCC_1V8
      - VCC_M1V8
      - V_VCCINT
      - K_VCCINT
      - V_MGTY1_AVTT
      - V_MGTY2_AVTT
      - K_MGTH_AVTT
      - K_MGTY_AVTT
      - V_MGTY1_VCCAUX
      - V_MGTY2_VCCAUX
      - K_MGTY_VCCAUX
      - K_MGTH_VCCAUX
      - V_MGTY1_AVCC
      - V_MGTY2_AVCC
      - K_MGTY_AVCC
      - K_MGTH_AVCC
      - TM4C_TEMP
  - name: uptime
    start: 192
    count: 1
    type: uint32_t
    mcu_call: uptime
    extra: Table=CM_MON;Column=Minutes;Status=1
    names:
      - MCU_UPTIME
  - name: gitversion
    start: 118
    count: 20
    type: char
    size: 5
    mcu_call: gitversion
    names:
      - MCU_FW_VER
  - name: fpga
    start: 128
    count: 4
    type: fp16
    extra: Table=CM_MON;Column=Temp_C;Status=2;
    mcu_call: fpga
    names:
      - F1_TEMP_SLR0
      - F2_TEMP_SLR0
      - F1_TEMP_SLR1
      - F2_TEMP_SLR1
