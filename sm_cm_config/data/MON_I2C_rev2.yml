# Configuration generation for how to access various data
# read out via the I2C-based monitoring tasks.
metadata:
  - cm_hw_rev: 2A
  - revision: 1

# these registers are shared between the two FF tasks
define: &FF_SHARED_REGS
  - name: STATUS_REG # register name
    reg_size: 1 # size of register address in bytes
    page: 0 # page of register
    reg_address: 0x2 # register address, if list: [ cernb, 14g, 25g4, 25g12]
    size: 2 # size of data in register in bytes
    mask: 0xFF # mask for valid bits
    units: "" # units for display
    type: PM_STATUS # type of data
    devicetypes: [CERNB, 14G, 25G4, 25G12] # device types that use this register
  - name: TEMPERATURE
    reg_size: 1
    page: 0
    reg_address: 0x16
    size: 2
    mask: 0xFF
    units: C
    type: PM_NONVOLTAGE
    devicetypes: [14G, 25G12, 25G4, CERNB]
  - name: LOS_ALARM
    reg_size: 1
    page: 0
    reg_address: 0x07
    size: 2
    mask: 0xFFFF
    units: ""
    type: PM_STATUS
    devicetypes: [25G12, 25G4]
  - name: CDR_LOL_ALARM
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x5, 0x14]
    size: 2
    mask: 0xFFFF
    units: ""
    type: PM_STATUS
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH1
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x22, 0xe4]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH2
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x24, 0xe2]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH3
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x26, 0xe0]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH4
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x28, 0xde]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH5
    reg_size: 1
    page: 0
    reg_address: [-1, -1, -1, 0xdc]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]

devices:
  - name: Fireflies_F1
    ndevices: NFIREFLIES_F1
    ndevice_types: 4
    prefix: FF_F1
    config:
      *FF_SHARED_REGS
  - name: Fireflies_F2
    ndevices: NFIREFLIES_F2
    ndevice_types: 4
    prefix: FF_F2
    config:
      *FF_SHARED_REGS
  - name: Clocks
    ndevices: NDEVICES_CLK
    ndevice_types: 2
    prefix: CLK
    config:
    - name: PN_BASE 
      reg_size: 1
      page: 0
      reg_address: 0x2
      size: 2
      mask: 0xFFFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
    - name: DEVICE_REV
      reg_size: 1
      page: 0
      reg_address: 0x5
      size: 1
      mask: 0xFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
    - name: I2C_ADDR
      reg_size: 1
      page: 0
      reg_address: 0xB
      size: 1
      mask: 0xFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
    - name: STATUS
      reg_size: 1
      page: 0
      reg_address: 0x35
      size: 1
      mask: 0xFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5341]
    - name: LOL
      reg_size: 1
      page: 0
      reg_address: 0xE
      size: 1
      mask: 0x02
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395]
    - name: LOSXAXB
      reg_size: 1
      page: 0
      reg_address: 0xB
      size: 1
      mask: 0x02
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395]
    - name: LOSOOF_IN 
      reg_size: 1
      page: 0
      reg_address: 0xD
      size: 1
      mask: 0x0ff
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395]
    - name: STICKY_FLG
      reg_size: 1
      page: 0
      reg_address: 0x11
      size: 1
      mask: 0x02f
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
