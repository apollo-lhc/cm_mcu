# Configuration generation for how to access various data
# read out via the I2C-based monitoring tasks.
metadata:
  - cm_hw_rev: 3
  - revision: 1

# these registers are shared between the two FF tasks
define: &FF_SHARED_REGS
  - name: STATUS_REG # register name
    reg_size: 1 # size of register address in bytes
    page: 0 # page of register
    reg_address: 0x2 # register address, if list: [ cernb, 14g, 25g4, 25g12]
    size: 2 # size of data in register in bytes, max 2 bytes
    mask: 0xFF # mask for valid bits
    units: "" # units for display
    type: PM_STATUS # type of data
    devicetypes: [CERNB, 14G, 25G4, 25G12] # device types that use this register
  - name: TEMPERATURE
    reg_size: 1
    page: 0
    reg_address: 0x16
    size: 1
    mask: 0xFF
    units: C
    type: PM_NONVOLTAGE
    devicetypes: [14G, 25G12, 25G4, CERNB]
  - name: VCC3V3
    reg_size: 1
    page: 0
    reg_address: 26
    size: 2
    mask: 0xFFFF
    units: V
    type: PM_VOLTAGE
    devicetypes: [14G, 25G12, 25G4, CERNB]
  - name: LOS_ALARM
    reg_size: 1
    page: 0
    reg_address: 0x07
    size: 2
    mask: 0xFFFF
    units: ""
    type: PM_STATUS
    devicetypes: [25G12, 25G4]
  - name: CDR_LOL_ALARM
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 0x5, 0x14]
    size: 2
    mask: 0xFFFF
    units: ""
    type: PM_STATUS
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH1 # 25G12 is on different page than 25G4 >:-|
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, 34, 228]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH2
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, 36, 226]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH3
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, 38, 224]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH4
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, 40, 222]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G4, 25G12]
  - name: OPT_POWER_CH5
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 220]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH6
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 218]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH7
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 216]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH8
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 214]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH9
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 212]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH10
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 210]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH11
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 208]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: OPT_POWER_CH12
    reg_size: 1
    page: [0, 0, 0, 1]
    reg_address: [-1, -1, -1, 206]
    size: 2
    mask: 0xFFFF
    units: uW
    type: PM_VOLTAGE
    devicetypes: [25G12]
  - name: CHANNEL_DISABLE # this is both Tx and on 25G12, not on 25G4
    reg_size: 1
    page: 0
    reg_address: [52, 52, 86, 52]
    size: 2
    mask: 0xFFF
    units: ""
    type: PM_STATUS
    devicetypes: [CERNB, 14G, 25G4, 25G12]
  - name: POWER_ALARM_0
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 9, 14] 
    size: 2
    mask: 0xFFFF
    units: ""
    type: PM_STATUS
    devicetypes: [ 25G4, 25G12]
  - name: POWER_ALARM_1
    reg_size: 1
    page: 0
    reg_address: [-1, -1, -1, 16] 
    size: 2
    mask: 0xFF
    units: ""
    type: PM_STATUS
    devicetypes: [ 25G12]
  - name: CDR_ENABLE
    reg_size: 1
    page: 0
    reg_address: [-1, -1, 98, 74]
    size: 2
    mask: 0xFFF
    units: ""
    type: PM_STATUS
    devicetypes: [25G4, 25G12]

devices:
  - name: Fireflies_F1
    ndevices: NFIREFLIES_F1
    ndevice_types: 4
    prefix: FF_F1
    config:
      *FF_SHARED_REGS
  - name: Fireflies_F2
    ndevices: NFIREFLIES_F2
    ndevice_types: 4
    prefix: FF_F2
    config:
      *FF_SHARED_REGS
  - name: Clocks
    ndevices: NDEVICES_CLK
    ndevice_types: 2
    prefix: CLK
    config:
    - name: PN_BASE 
      reg_size: 1
      page: 0
      reg_address: 0x2
      size: 2
      mask: 0xFFFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
