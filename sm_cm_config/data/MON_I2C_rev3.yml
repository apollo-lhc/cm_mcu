      page: 0
      reg_address: 0xB
      size: 1
      mask: 0xFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395, SI5341]
    - name: STATUS
      reg_size: 1
      page: 0
      reg_address: 0x35
      size: 1
      mask: 0xFF
      units: ""
      type: PM_STATUS
      devicetypes: [SI5341]
    - name: LOL
      reg_size: 1
      page: 0
      reg_address: 0xE
      size: 1
      mask: 0x02
      units: ""
      type: PM_STATUS
      devicetypes: [SI5395]
    - name: LOSXAXB
      reg_size: 1
      page: 0
      reg_address: 0xB
      size: 1
