name: zynqmon configuration file
cm_hw_rev: 2B
sm_hw_rev: 1A
sm_fw_rev: 1A
revision: 1
psmon_single_instance: &psmon_one [TEMP1, TEMP3, VIN, VOUT, IOUT, STATUS_WORD, RESERVED, RESERVED]
clk0mon_single_instance: &clk0mon_one [PN_BASE0, PN_BASE1, DEVICE_REV, I2C_ADDR, STATUS, LOS, CONFIG_V, RESERVED]
clkmon_single_instance: &clkmon_one [PN_BASE0, PN_BASE1, DEVICE_REV, I2C_ADDR, LOSXAXB, LOSO0F_IN, LOL, CONFIG_V] 
ffoptpow_single_instance: &ffoptpow_one [Rx-00, Rx-01, Rx-02, Rx-03, Rx-04, Rx-05, Rx-06, Rx-07, Rx-08, Rx-09, Rx-10, Rx-11]


config:
  - name: firefly
    start: 0
    count: 20
    mcu_call: firefly_temps
    type: int8
    extra: Table=CM_FF_MON;Column=Temp_C;Status=1;
    names:
      - F1_P1 Tx12 
      - F1_P1 Rx12
      - F1_P2 Tx12 
      - F1_P2 Rx12
      - F1_P3 Tx12
      - F1_P3 Rx12 
      - F1_P4 XCVR4
      - F1_P5 XCVR4 
      - F1_P6 XCVR4
      - F1_P7 XCVR4
      - F2_P1 Tx12
      - F2_P1 Rx12 
      - F2_P2 Tx12 
      - F2_P2 Rx12 
      - F2_P3 Tx12 
      - F2_P3 Rx12 
      - F2_P4 XCVR4
      - F2_P5 XCVR4 
      - F2_P6 XCVR4
      - F2_P7 XCVR4
  - name: uptime
    start: 22
    count: 1
    type: uint32_t
    mcu_call: uptime
    extra: Table=CM_INFO;Column=Minutes;Status=1
    names:
      - MCU_UPTIME
  - name: psmon
    start: 32
    count: 84
    mcu_call: psmon
    type: fp16
    extra: Table=CM_PS_MON;Status=1
    names: 
      - 1V8
      - 3V3
      - F1VCCINT1_S1
      - F1VCCINT1_S2
      - F1VCCINT2_S1
      - F1VCCINT2_S2
      - F2VCCINT1_S1
      - F2VCCINT1_S2
      - F2VCCINT2_S1
      - F2VCCINT2_S2
      - F1AVTT
      - F1AVCC
      - F2AVTT
      - F2AVCC
    postfixes: 
      - TEMP1
      - TEMP3
      - VIN
      - VOUT
      - IOUT
      - STATUS_WORD
  - name: gitversion
    start: 118
    count: 10
    type: char
    extra: Table=CM_INFO;Column=FW;Status=1
    size: 5
    mcu_call: gitversion
    names:
      - MCU_FW_VER
  - name: adcmon
    start: 130
    count: 21
    mcu_call: adcmon
    type: fp16
    extra: Table=CM_ADC_MON;Status=1;Column=ADC
    names:
      - VCC_V120 
      - VCC_MV33
      - VCC_V33
      - VCC_V40 
      - VCC_V18
      - F1_VCCINT
      - F1_AVCC
      - F1_AVTT
      - F1_VCCAUX
      - F2_VCCINT
      - F2_AVCC 
      - F2_AVTT 
      - F2_VCCAUX
      - CUR_V_V12
      - CUR_V_MV33
      - CUR_V_V40
      - CUR_V_F1VCCAUX
      - CUR_V_F2VCCAUX
      - F1_TEMP
      - F2_TEMP
      - TM4C_TEMP
  - name: fpga
    start: 152
    count: 8
    type: fp16
    extra: Table=CM_FPGA_MON;Column=Temp_C;Status=1;
    mcu_call: fpga
    names:
      - F1_TEMP_SLR0
      - F1_TEMP_SLR1
      - F1_TEMP_SLR2
      - F1_TEMP_SLR3
      - F2_TEMP_SLR0
      - F2_TEMP_SLR1
      - F2_TEMP_SLR2
      - F2_TEMP_SLR3
  - name: clk0mon
    start: 162
    count: 10
    type: int16
    extra: Table=CM_CLK0_MON;Status=1;
    mcu_call: clk0mon
    names: 
      - ROA
    postfixes:
      - PN_BASE0
      - PN_BASE1
      - DEVICE_REV
      - I2C_ADDR
      - STATUS
      - LOS
      - CONFIG_V
  - name: clkmon
    start: 189
    count: 40
    type: int16
    extra: Table=CM_CLK_MON;Status=1;
    mcu_call: clkmon
    names: 
      - ROB
      - R1A
      - R1B
      - R1C
    postfixes:
      - PN_BASE0
      - PN_BASE1
      - DEVICE_REV
      - I2C_ADDR
      - LOSXAXB
      - LOSO0F_IN
      - LOL
      - CONFIG_V 
  - name: firefly12bitrate
    start: 232
    count: 6
    type: uint16_t
    extra: Table=CM_FF_MON;Column=IsRx25Gbs_Bit;Status=1;
    mcu_call: firefly_12bitrate
    names:
      - F1_P1 Rx12
      - F1_P2 Rx12
      - F1_P3 Rx12
      - F2_P1 Rx12
      - F2_P2 Rx12
      - F2_P3 Rx12
  - name: fireflyallpresent
    start: 240
    count: 20
    type: uint16_t
    extra: Table=CM_FF_MON;Column=Present_Bit;Status=1;
    mcu_call: firefly_allpresent
    names:
      - F1_P1 Tx12 
      - F1_P1 Rx12
      - F1_P2 Tx12 
      - F1_P2 Rx12
      - F1_P3 Tx12
      - F1_P3 Rx12 
      - F1_P4 XCVR4
      - F1_P5 XCVR4 
      - F1_P6 XCVR4
      - F1_P7 XCVR4
      - F2_P1 Tx12
      - F2_P1 Rx12 
      - F2_P2 Tx12 
      - F2_P2 Rx12 
      - F2_P3 Tx12 
      - F2_P3 Rx12 
      - F2_P4 XCVR4
      - F2_P5 XCVR4 
      - F2_P6 XCVR4
      - F2_P7 XCVR4
  - name: ffoptpow
    start: 262
    count: 72
    type: uint16_t
    extra: Table=CM_FF_OPTPOW;Status=1;
    mcu_call: ffoptpow
    names: 
      - F1_P1 Rx12
      - F1_P2 Rx12
      - F1_P3 Rx12
      - F2_P1 Rx12
      - F2_P2 Rx12
      - F2_P3 Rx12
    postfixes:
      - Rx-00 
      - Rx-01 
      - Rx-02 
      - Rx-03 
      - Rx-04 
      - Rx-05 
      - Rx-06 
      - Rx-07
      - Rx-08 
      - Rx-09 
      - Rx-10 
      - Rx-11
  - name: firefly4optpow
    start: 336
    count: 32
    type: uint16_t
    extra: Table=CM_FF_OPTPOW;Status=1;
    mcu_call: firefly_12optpow
    names: 
      - F1_P4 XCVR4
      - F1_P5 XCVR4
      - F1_P6 XCVR4
      - F1_P7 XCVR4
      - F2_P4 XCVR4
      - F2_P5 XCVR4
      - F2_P6 XCVR4
      - F2_P7 XCVR4
    postfixes:
      - Rx-00
      - Rx-01
      - Rx-02
      - Rx-03
