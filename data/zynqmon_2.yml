name: zynqmon configuration file
cm_hw_rev: 2B
sm_hw_rev: 1A
sm_fw_rev: 1A
revision: 1
psmon_single_instance: &psmon_one [TEMP1, TEMP3, VIN, VOUT, IOUT, STATUS_WORD, RESERVED, RESERVED]

config:
  - name: firefly
    start: 0
    count: 20
    mcu_call: firefly_temps
    type: int8
    extra: Table=CM_FF_MON;Column=Temp_C;Status=1;
    names:
      - F1_P1 Tx12 
      - F1_P1 Rx12
      - F1_P2 Tx12 
      - F1_P2 Rx12
      - F1_P3 Tx12
      - F1_P3 Rx12 
      - F1_P4 XCVR4
      - F1_P5 XCVR4 
      - F1_P6 XCVR4
      - F1_P7 XCVR4
      - F2_P1 Tx12
      - F2_P1 Rx12 
      - F2_P2 Tx12 
      - F2_P2 Rx12 
      - F2_P3 Tx12 
      - F2_P3 Rx12 
      - F2_P4 XCVR4
      - F2_P5 XCVR4 
      - F2_P6 XCVR4
      - F2_P7 XCVR4
  - name: psmon
    start: 32
    count: 80
    mcu_call: psmon
    type: fp16
    extra: Table=CM_MON;Status=2
    names: 
      - 1V8
      - 3V3
      - F1VCCINT1_S1
      - F1VCCINT1_S2
      - F1VCCINT2_S1
      - F1VCCINT2_S2
      - F2VCCINT1_S1
      - F2VCCINT1_S2
      - F2VCCINT2_S1
      - F2VCCINT2_S2
      - F1AVTT
      - F1AVCC
      - F2AVTT
      - F2AVCC
    postfixes: 
      - TEMP1
      - TEMP3
      - VIN
      - VOUT
      - IOUT
      - STATUS_WORD
  - name: adcmon
    start: 128
    count: 21
    mcu_call: adcmon
    type: fp16
    extra: Table=CM_MON;Status=2;Column=ADC
    names:
      - VCC_V120 
      - VCC_MV33
      - VCC_V33
      - VCC_V40 
      - VCC_V18
      - F1_VCCINT
      - F1_AVCC
      - F1_AVTT
      - F1_VCCAUX
      - F2_VCCINT
      - F2_AVCC 
      - F2_AVTT 
      - F2_VCCAUX
      - CUR_V_V12
      - CUR_V_MV33
      - CUR_V_V40
      - CUR_V_F1VCCAUX
      - CUR_V_F2VCCAUX
      - F1_TEMP
      - F2_TEMP
      - TM4C_TEMP
  - name: uptime
    start: 192
    count: 1
    type: uint32_t
    mcu_call: uptime
    extra: Table=CM_MON;Column=Minutes;Status=1
    names:
      - MCU_UPTIME
  - name: gitversion
    start: 118
    count: 10
    type: char
    size: 5
    mcu_call: gitversion
    names:
      - MCU_FW_VER
  - name: fpga
    start: 150
    count: 8
    type: fp16
    extra: Table=CM_MON;Column=Temp_C;Status=2;
    mcu_call: fpga
    names:
      - F1_TEMP_SLR0
      - F1_TEMP_SLR1
      - F1_TEMP_SLR2
      - F1_TEMP_SLR3
      - F2_TEMP_SLR0
      - F2_TEMP_SLR1
      - F2_TEMP_SLR2
      - F2_TEMP_SLR3
  - name: clocks
    start: 158
    count: 24
    type: int16
    extra: Table=CM_MON;Column=Temp_C;Status=2;
    mcu_call: clocks
    names: 
      - ROA
    postfixes:
      - PN_BASE
      - DEVICE_REV
      - STATUS
      - LOS_IN
  - name: clocks
    start: 172
    count: 5
    type: int16
    extra: Table=CM_MON;Column=Temp_C;Status=2;
    mcu_call: clocks
    names: 
      - ROB
      - R1A
      - R1B
      - R1C
    postfixes:
      - PN_BASE
      - DEVICE_REV
      - STATUS
      - LOSOFF_IN
      - LOL
